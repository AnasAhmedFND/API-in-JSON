<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <h1 class="text-2xl font-bold text-center border-b-2 pb-2 ">Our Products</h1>
    
<div id="main" class="border-2 flex flex-wrap gap-5"></div>


<h1></h1>
    <script>
        let main = document.getElementById("main")
        fetch('data.json')
        .then((response) => response.json())
        .then(data => {
            data.products.map((item) => {
                let newDiv = document.createElement('div')
                newDiv.innerHTML += ` <img src=${item.image} alt="images"> <h3>Id : ${item.id} </h3> <h2>${item.heading} </h2> <p>${item.peragrap} </p> <h3>Mrp : ${item.mrp} </h3>  ` 
                main.appendChild(newDiv)  
                
                

                
            })        
        })
     
    </script>
</body>
</html>
